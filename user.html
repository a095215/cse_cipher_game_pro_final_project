<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Cipher Game Plus - 登入</title>

    <!-- Bootstrap (可選，用於按鈕美化) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f9f9f7, #e8f0eb);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            box-shadow: 0 0.8rem 1.5rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease both;
        }

        h2.middle {
            margin-bottom: 1.5rem;
            color: #4a4a4a;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            background-color: #fdfdfd;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: #7ba98b;
            /* 鼠尾草綠 */
            border: none;
            color: #fff;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #638d73;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <h2 class="middle">登入</h2>
        <input id="username" placeholder="Username">
        <input id="password" placeholder="Password" type="password">
        <input id="otp" placeholder="OTP">
        <button onclick="login()">登入</button>
    </div>
    
    <script src="jsUser.js"></script>
    

</body>

</html>
