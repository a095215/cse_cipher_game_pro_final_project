<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>選擇檔案下載</title>
  <link rel="stylesheet" href="cssUpDown.css">
</head>
<body>

    <h2>選擇檔案上傳</h2>
  <input type="file" id="fileInput">
  <button onclick="upload()">加密並上傳</button>
  <hr>

  <h2>選擇一個 .txt 檔案下載並解密</h2>
  <select id="fileSelect">
    <option disabled selected>請選擇檔案</option>
  </select>
  <button onclick="downloadSelected()">下載並解密</button>

  <script src="jsUpDown.js"></script>
</body>
</html>
